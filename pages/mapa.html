<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa da Trilha do Bem-Estar</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../styles/mapa.css">
</head>
<body>

    <div class="map-container">
        <header class="map-header">
            <h1>Localização da Trilha do Bem-Estar</h1>
            <p>Explore o trajeto proposto para a nossa trilha. Use o mapa abaixo para navegar e visualizar o percurso no campus.</p>
        </header>

        <div class="map-responsive">
            <iframe
                img src="../midia/mapa.jpg" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>

        <div class="back-link-container">
            <a href="../index.html" class="back-button">← Voltar para a Proposta</a>
        </div>

    </div>

</body>
</html>
